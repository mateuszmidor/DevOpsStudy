---
  # webapp-deployment. 1 container: webapp
  apiVersion: apps/v1
  kind: Deployment
  metadata:
   name: webapp-deployment
  spec:
   replicas: 1
  #  restartPolicy: Never
   selector:
     matchLabels:
       app: webapp
   template:
     metadata:
         labels:
           app: webapp
     spec:
       containers:
         - name: webapp
           image: mateuszmidor/digitcheck-webapp
           imagePullPolicy: Never # use local image
           ports:
             - containerPort: 80
